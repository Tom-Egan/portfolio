<body>
<!-- load grid of tiles component -->
<header data-include="../components/header.html"></header>
  <main>

    <section class="subpage-title">
        <h1>Contact</h1>

        <div class="subpage-title-line1"></div>
        <div class="subpage-title-line2"></div>
        <div class="subpage-title-line3"></div>
    </section>

    <section class="contact-form">
      <div class="narrow padding-20">
        <form action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="061060bd-a8e6-4c00-b8ff-e25e47dffa43">
        <div class="flex flex-col">
          <div class="col-100-percent">
            <label class="mt-20">Name</label>
          </div>
          <div class="col-100-percent">
            <input class="mb-20" type="text" name="name" required>
          </div>
        </div>

        <div class="flex flex-col">
          <div class="col-100-percent">
            <label>Email</label>
          </div>
          <div class="col-100-percent">
            <input class="mb-20" type="email" name="email" required>
          </div>
        </div>

        <div class="flex flex-col">
          <div class="col-100-percent">
            <label>Message</label>
          </div>
          <div class="col-100-percent">
            <textarea class="mb-20" name="message" required></textarea>
          </div>
        </div>


        <div class="btn-row">
          <button class="button radius-pill" type="submit">Submit
          <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" fill="none" class=""><path d="M2.66797 8H13.3346M13.3346 8L9.33464 4M13.3346 8L9.33464 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
          </span>
        </button>
      </div>
        
        
      </form>
         
      </div>
    </section>


    <div class="pad-bot-60"></div>
